<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Student ID Form</title>
</head>

<body>

  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">University of the Cordilleras</h1>
      <h2 id="description" class="description text-center">
        Student I.D. Form
      </h2>
    </header>

    <form id="student-form" action="form.php" method="GET">
      <div class="form-group">
        <label id="number-label" for="number">
          Student I.D. number:<span class="clue"></span>
        </label>
      
      <input
      type="text"
      name="id"
      id="number"
      class="form-control"
      placeholder="Enter your I.D. number here"
      required
      />
    </div>

    <div class="form-group">
      <label id="name-label" for="name">Last Name</label>
      <input
      type="text"
      name="lname"
      id="name"
      class="form-control"
      placeholder="Enter your last name here"
      required
      />
    </div>

    <div class="form-group">
      <label id="name-label" for="name">First Name</label>
      
      <input
      type="text"
      name="fname"
      id="name"
      class="form-control"
      placeholder="Enter your first name here"
      required
      />
    </div>

    <div class="form-group">
      <label id="name-label" for="name">Middle Initial</label>
      
      <input
      type="text"
      name="mi"
      id="name"
      class="form-control"
      placeholder="Enter your middle initial here"
      required
      />
    </div>
    
    <div class="form-group">
      <p>Which College department are you in?</p>
      <select id="dropdown" name="deptname" class="form-control" required>
        <option disabled selected value>Select department</option>
        <option>CCJE</option>
        <option>CTE</option>
        <option>CAS</option>
        <option>CEA</option>
        <option>CON</option>
        <option>CITCS</option>
        <option>COA</option>
        <option>CBA</option>
        <option>CHTM</option>
        <option>COL</option>
      </select>
    </div>

    <div class="form-group">
      <p>Year Level:</p>
      <label>
        <input
        name="yr"
        value="first"
        type="radio"
        class="input-radio"
        />1st Year</label>
        
        <label>
          <input
          name="yr"
          value="second"
          type="radio"
          class="input-radio"
          />2nd Year</label>

          <label>
            <input
            name="yr"
            value="third"
            type="radio"
            class="input-radio"
            />3rd Year</label>
          </div>

          <label id="name-label" for="name">Infomation &#38; Emergency Contact
          </label>

          <div class="form-group">
            <label id="number-label" for="number">
              Address:<span class="clue"></span>
            </label>
            <input
            type="text"
            name="addrss"
            id="name"
            class="form-control"
            placeholder="Enter your address here"
            required
            />
          </div>

          <div class="form-group">
            <label id="number-label" for="number">
              Birthday:<span class="clue"></span>
            </label>

            <input
            type="date"
            name="bday"
            id="name"
            class="form-control"
            required
            />
          </div>

          <div class="form-group">
            <label id="number-label" for="number">
              Emergency Contact:<span class="clue"></span>
            </label>

            <input
            type="text"
            name="cont"
            id="name"
            class="form-control"
            placeholder="Enter name here"
            required
            />
          </div>

          <div class="form-group">
            <label id="number-label" for="number">
              Contact Number<span class="clue"></span>
            </label>

            <input
            type="text"
            name="num"
            id="number"
            class="form-control"
            placeholder="Enter Mobile number here"
            required
            />
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
     
</body>
</html>
