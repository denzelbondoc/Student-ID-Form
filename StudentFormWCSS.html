<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">University of the Cordilleras</h1>
    <h2 id="description" class="description text-center">
      Student I.D. Form
    </h2>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="number-label" for="number"
        >Student I.D. number:<span class="clue"></span>
        </label>
      <input
        type="number"
        name="id"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Enter your I.D. number here"
        required
      />
    </div>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="name"
          class="form-control"
          placeholder="Enter your last name here"
          required
        />
      </div>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">First Name</label>
        <input
          type="text"
          name="fname"
          id="name"
          class="form-control"
          placeholder="Enter your first name here"
          required
        />
      </div>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Middle Initial</label>
        <input
          type="text"
          name="mi"
          id="name"
          class="form-control"
          placeholder="Enter your middle initial here"
          required
        />
      </div>
    
    <div class="form-group">
      <p>Which College department are you in?</p>
      <select id="dropdown" name="deptname" class="form-control" required>
        <option disabled selected value>Select department</option>
        <option>CCJE</option>
        <option>CTE</option>
        <option>CAS</option>
        <option>CEA</option>
        <option>CON</option>
        <option>CITCS</option>
        <option>COA</option>
        <option>CBA</option>
        <option>CHTM</option>
        <option>COL</option>
      </select>
    </div>

    <div class="form-group">
      <p>Year Level:</p>
      <label>
        <input
          name="user-recommend"
          value="first"
          type="radio"
          class="input-radio"
        />1st Year</label
      >
      <label>
        <input
          name="user-recommend"
          value="second"
          type="radio"
          class="input-radio"
        />2nd Year</label
      >

      <label
        ><input
          name="user-recommend"
          value="third"
          type="radio"
          class="input-radio"
        />3rd Year</label
      >
    </div>
    <label id="name-label" for="name">Infomation &#38; Emergency Contact
    </label>
    <form id="survey-form">
    <div class="form-group">
      <label id="number-label" for="number"
        >Address:<span class="clue"></span>
        </label>
      <input
        type="text"
          name="addrss"
          id="name"
          class="form-control"
          placeholder="Enter your address here"
          required
      />
    </div>
    <form id="survey-form">
    <div class="form-group">
      <label id="number-label" for="number"
        >Birthday:<span class="clue"></span>
        </label>
      <input
          type="date"
          name="bday"
          id="name"
          class="form-control"
          required
      />
    </div>
    <form id="survey-form">
    <div class="form-group">
      <label id="number-label" for="number"
        >Emergency Contact:<span class="clue"></span>
        </label>
      <input
        type="text"
          name="addrss"
          id="name"
          class="form-control"
          placeholder="Enter name here"
          required
      />
    </div>
    <form id="survey-form">
    <div class="form-group">
      <label id="number-label" for="number"
        >Contact Number<span class="clue"></span>
        </label>
      <input
        type="number"
        name="cont"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Enter your I.D. number here"
        required
      />
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
<style>
	@import url('https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap');

:root {
  --color-white: #f3f3f3;
  --color-darkblue: #1b1b32;
  --color-lightg-alpha: rgba(173, 224, 184, 0.8);
  --color-green: #37af65;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.4;
  color: var(--color-white);
  margin: 0;
}

/* mobile friendly alternative to using background-attachment: fixed */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  z-index: -1;
  background: var(--color-darkblue);
  background-image: linear-gradient(
      115deg,
      rgba(95, 159, 109, 0.8),
      rgba(15, 75, 28, 0.8)
    ),
    url(https://baguio.ph/wp-content/uploads/2020/10/Baguio-University-of-the-Cordilleras.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

h1 {
  font-weight: 400;
  line-height: 1.2;
}

p {
  font-size: 1.125rem;
}

h1,
p {
  margin-top: 0;
  margin-bottom: 0.5rem;
}

label {
  display: flex;
  align-items: center;
  font-size: 1.125rem;
  margin-bottom: 0.5rem;
}

input,
button,
select,
textarea {
  margin: 0;
  font-family: inherit;
  font-size: inherit;
  line-height: inherit;
}

button {
  border: none;
}

.container {
  width: 100%;
  margin: 3.125rem auto 0 auto;
}

@media (min-width: 576px) {
  .container {
    max-width: 540px;
  }
}

@media (min-width: 768px) {
  .container {
    max-width: 720px;
  }
}

.header {
  padding: 0 0.625rem;
  margin-bottom: 1.875rem;
}

.description {
  font-style: italic;
  font-weight: 200;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
}

.clue {
  margin-left: 0.25rem;
  font-size: 0.9rem;
  color: #e4e4e4;
}

.text-center {
  text-align: center;
}

/* form */

form {
  background: var(--color-lightg-alpha);
  padding: 2.5rem 0.625rem;
  border-radius: 0.25rem;
}

@media (min-width: 480px) {
  form {
    padding: 2.5rem;
  }
}

.form-group {
  margin: 0 auto 1.25rem auto;
  padding: 0.25rem;
}

.form-control {
  display: block;
  width: 100%;
  height: 2.375rem;
  padding: 0.375rem 0.75rem;
  color: #495057;
  background-color: #fff;
  background-clip: padding-box;
  border: 1px solid #ced4da;
  border-radius: 0.25rem;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form-control:focus {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
}

.input-radio,
.input-checkbox {
  display: inline-block;
  margin-right: 0.625rem;
  min-height: 1.25rem;
  min-width: 1.25rem;
}

.input-textarea {
  min-height: 120px;
  width: 100%;
  padding: 0.625rem;
  resize: vertical;
}

.submit-button {
  display: block;
  width: 100%;
  padding: 0.75rem;
  background: var(--color-green);
  color: inherit;
  border-radius: 2px;
  cursor: pointer;
}

</style>
</body>
</html>
